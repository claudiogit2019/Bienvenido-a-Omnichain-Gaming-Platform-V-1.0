<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Integrations</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Blockchain Integrations</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'assets_list' %}">Assets</a></li>
                <li><a href="{% url 'coin_list' %}">Coins</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <ul>
            {% for integration in integrations %}
            <li>{{ integration.name }} - <a href="{{ integration.api_url }}">{{ integration.api_url }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'integration_create' %}">Add New Integration</a>
    </main>
    <footer>
        <p>&copy; 2024 Omnichain Gaming Platform</p>
    </footer>
</body>
</html>
