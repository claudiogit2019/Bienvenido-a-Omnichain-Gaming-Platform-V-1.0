<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Assets</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Exchange Assets</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'assets_list' %}">Assets</a></li>
                <li><a href="{% url 'coin_list' %}">Coins</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="from_asset">From Asset:</label>
            <select id="from_asset" name="from_asset" required>
                {% for asset in assets %}
                <option value="{{ asset.id }}">{{ asset.name }}</option>
                {% endfor %}
            </select>
            
            <label for="to_asset">To Asset:</label>
            <select id="to_asset" name="to_asset" required>
                {% for asset in assets %}
                <option value="{{ asset.id }}">{{ asset.name }}</option>
                {% endfor %}
            </select>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            
            <button type="submit">Exchange</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Omnichain Gaming Platform</p>
    </footer>
</body>
</html>
